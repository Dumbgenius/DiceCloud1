<template name="characterSettings">
	{{#with character}}
	<div class="fit layout vertical">
		<app-header-layout has-scrolling-region class="feedback flex">
			<app-header fixed effects="waterfall">
				<app-toolbar>
				  <div main-title>Character Settings</div>
				</app-toolbar>
			</app-header>
			<div class="form flex">
				<paper-toggle-button id="hideSpellcasting" checked={{settings.hideSpellcasting}}>
					Hide Spells tab
				</paper-toggle-button>
				<paper-toggle-button id="variantEncumbrance" checked={{settings.useVariantEncumbrance}}>
					Use variant encumbrance
				</paper-toggle-button>
				<paper-button id="exportCharacterButton" class="red-button"  raised>Export Character Data</paper-button>
				<paper-button id="importCharacterButton" class="red-button"  raised>Import Character Data</paper-button>
			</div>
		</app-header-layout>
		<div class="buttons layout horizontal end-justified">
			<paper-button class="doneButton"> Done </paper-button>
		</div>
	</div>
	{{/with}}
</template>

<template name="exportCharacterDialog">
	{{#baseDialog title="Export Character" hideEdit=true}}
		<paper-textarea value={{data}} label="Copy this"></paper-textarea>
	{{/baseDialog}}
</template>
